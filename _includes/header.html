<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    type="text/javascript"></script>

<header id="top">
    <div class="wrapper">
        <a href="{{ site.baseurl }}/" class="brand" style="font-family: serif;">{{ site.title }}</a>
        <small style="font-family: 'Times New Roman', Times, serif;">{{site.brief-intro}}</small>
        <button id="headerMenu" class="menu"><i class="fa fa-bars"></i></button>
        <nav id="headerNav">
            <ul>
                <li>
                    {% if page.url == '/' %}
                    <a class="active" href="{{site.baseurl}}/">
                        {% else %}
                        <a href="{{site.baseurl}}/">
                            {% endif %}
                            <i class="fa fa-home"></i>Home
                        </a>
                </li>

                {% for my_page in site.pages %}
                {% if my_page.type == 'page' %}
                <li>
                    {% if my_page.url == page.url %}
                    <a class="active" href="{{ my_page.url | prepend: site.baseurl }}">
                        {% else %}
                        <a href="{{ my_page.url | prepend: site.baseurl }}">
                            {% endif %}
                            <i class="fa fa-{{my_page.icon}}"></i>{{ my_page.title }}
                        </a>
                </li>
                {% endif %}
                {% endfor %}

                <!-- rss -->
                <li>
                    <a href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
                        <i class="fa fa-rss"></i>RSS
                    </a>
            </ul>
        </nav>
    </div>
</header>
